<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>꿈별샘 이현경 작가 프로필</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 40px 20px;
      text-align: center;
    }

    h1, h3 {
      margin: 10px 0;
    }

    .gallery img {
      display: block;
      margin: 20px auto; /* 세로로 한 줄, 가운데 정렬 */
      max-width: 100%;   /* 브라우저 크기 넘지 않도록 제한 (필요시) */
      height: auto;
      /* 드래그 방지 */
      user-select: none;
      -webkit-user-drag: none;
      -webkit-user-select: none;
      pointer-events: none;
    }
  </style>
   <!-- 전체 페이지 우클릭 방지 -->
  <script>
    document.addEventListener('contextmenu', function(e) {
      e.preventDefault();
    });
  </script> 
</head>
<body>
  <h1>꿈별샘 이현경 작가 프로필</h1>
  <h3>꿈별샘 이현경 작가 프로필입니다.</h3>
  
  <div class="gallery">
    <img src="./images/001.png" alt="profile" style="max-width: 100%;">
    <img src="./images/002.png" alt="profile" style="max-width: 100%;">
    <img src="./images/003.png" alt="profile" style="max-width: 100%;">
    <img src="./images/004.png" alt="profile" style="max-width: 100%;">
    <img src="./images/005.png" alt="profile" style="max-width: 100%;">
    <img src="./images/006.png" alt="profile" style="max-width: 100%;">
    <img src="./images/007.png" alt="profile" style="max-width: 100%;">
    <img src="./images/008.png" alt="profile" style="max-width: 100%;">
    <img src="./images/009.png" alt="profile" style="max-width: 100%;">
    <img src="./images/010.png" alt="profile" style="max-width: 100%;">
  </div>
</body>
</html>
